<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>

    <title>Pricing Component Page</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="head1">
          <h1>Our Pricing</h1>
        </div>
        <div class="head2">
          <span>Annually</span>
          <input
            type="checkbox"
            name="check"
            id="checkbx"
            onchange="change()"
          />
          <span>Monthly</span>
        </div>
        <div class="main">
          <div class="block white">
            <div class="inner">
              <p class="top-main">Basic</p>
              <h1 id="priceb">$199.99</h1>
              <hr />
              <p>500 GB Storage</p>
              <hr />
              <p>2 Users Allowed</p>
              <hr />
              <p>Send up to 3 GB</p>
              <hr />
              <a href="#">LEARN MORE</a>
            </div>
          </div>
          <div class="block blue">
            <div class="inner">
              <p class="top-main">Professional</p>
              <h1 id="pricep">$249.99</h1>
              <hr />
              <p>1TB Storage</p>
              <hr />
              <p>5 Users Allowed</p>
              <hr />
              <p>Send up to 10 GB</p>
              <hr />
              <a href="#">LEARN MORE</a>
            </div>
          </div>
          <div class="block white">
            <div class="inner">
              <p class="top-main">Master</p>
              <h1 id="pricem">$399.99</h1>
              <hr />
              <p>2 TB Storage</p>
              <hr />
              <p>10 Users Allowed</p>
              <hr />
              <p>Send up to 20 GB</p>
              <hr />
              <a href="#">LEARN MORE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
